<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Maps Launcher</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    a.button {
      display: inline-block;
      padding: 1em 2em;
      background-color: #4285F4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Google Maps</h1>
  <p>Access Google Maps on your device.</p>
  <a class="button" href="https://www.google.com/maps/search/?api=1&q=Jerusalem" target="_blank">Open Google Maps</a>
</body>
</html>
